<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>D.pig's Little Cave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🧭 導覽列 -->
  <nav id="navbar">
    <div id="nav-toggle">☰</div>
    <ul id="nav-menu">
      <li><a href="#about">關於我</a></li>
      <li><a href="#grid-layout">作品集</a></li>
      <li><a href="#contact">聯絡方式</a></li>
    </ul>
  </nav>

  <!-- ⬡ 導覽列收合按鈕 -->
  <button id="nav-collapse-toggle">⬡</button>

  <!-- 篩選選單 -->
  <div id="filter-bar">
    <button class="filter-button active" data-tag="all">全部</button>
    <button class="filter-button" data-tag="watercolor">水彩</button>
    <button class="filter-button" data-tag="oil">油畫</button>
    <button class="filter-button" data-tag="sketch">素描</button>
  </div>

  <!-- 四向箭頭 -->
  <button id="left-arrow" class="arrow left">◁</button>
  <button id="right-arrow" class="arrow right">▷</button>
  <button id="up-arrow" class="arrow up">△</button>
  <button id="down-arrow" class="arrow down">▽</button>

  <!-- 主展示區 -->
  <main id="grid-layout"></main>

  <!-- Lightbox -->
  <div id="lightbox">
    <span id="lightbox-close">×</span>
    <img id="lightbox-image" src="" alt="放大圖像" />
  </div>

  <!-- DEBUG -->
  <div id="debug-info">
    <div id="previous-block">上次區塊: 尚未滾動</div>
    <div id="current-block">當前區塊: 尚未滾動</div>
    <div id="info-debug">作品資訊：尚未選擇</div>
    <div id="lightbox-debug">燈箱狀態：關閉</div>
    <div id="filter-debug">目前篩選：全部</div>
    <div id="nav-debug">導覽狀態：顯示中</div>
    <div id="input-debug">輸入狀態：Idle</div>
  </div>

  <!-- Footer -->
  <footer id="contact">
    <p>聯絡方式：dpig@example.com</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
