<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>多向滑動網站</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      width: 200vw;
      height: 100vh;
      transition: transform 0.5s ease;
    }

    .page {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
    }

    .section {
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .left-arrow, .right-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-size: 30px;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      z-index: 10;
    }

    .left-arrow { left: 0; }
    .right-arrow { right: 0; }

    /* 區塊顏色分隔 */
    .section:nth-child(1) { background: #fef2d8; }
    .section:nth-child(2) { background: #d8fef2; }
    .section:nth-child(3) { background: #f2d8fe; }
    .section:nth-child(4) { background: #d8d8fe; }
  </style>
</head>
<body>

  <div class="left-arrow" onclick="moveLeft()">&lt;</div>
  <div class="right-arrow" onclick="moveRight()">&gt;</div>

  <div class="container" id="container">
    <!-- 第一頁 -->
    <div class="page">
      <div class="section"><h2>第一頁 - 區塊 1</h2></div>
      <div class="section"><h2>第一頁 - 區塊 2</h2></div>
    </div>

    <!-- 第二頁 -->
    <div class="page">
      <div class="section"><h2>第二頁 - 區塊 1</h2></div>
      <div class="section"><h2>第二頁 - 區塊 2</h2></div>
    </div>
  </div>

  <script>
    let currentPage = 0;

    function moveRight() {
      if (currentPage < 1) {
        currentPage++;
        document.getElementById("container").style.transform = `translateX(-${currentPage * 100}vw)`;
      }
    }

    function moveLeft() {
      if (currentPage > 0) {
        currentPage--;
        document.getElementById("container").style.transform = `translateX(-${currentPage * 100}vw)`;
      }
    }
  </script>

</body>
</html>
