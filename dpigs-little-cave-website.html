<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <!-- 設定文件編碼為 UTF-8，確保顯示所有語言字符 -->
  <meta charset="UTF-8">
  
  <!-- 設定視窗大小，這樣能確保網頁適應不同的設備（例如手機、平板、桌面） -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 設定網頁標題，這個標題會顯示在瀏覽器的標籤頁 -->
  <title>D.pig's Little Cave</title>
  
  <!-- 引入外部的 CSS 文件，用來設計頁面的樣式 -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* 針對手機版的樣式 */
    @media screen and (max-width: 768px) {
      /* 限制手機版不可以縮放，這樣會防止手動縮放 */
      meta[name="viewport"] {
        content: "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no";
      }
    }
  </style>
</head>
<body>

  <!-- 左箭頭按鈕，這個按鈕會用來實現頁面向左滾動的功能 -->
  <button id="left-arrow" class="arrow left">◁</button>
  
  <!-- 右箭頭按鈕，這個按鈕會用來實現頁面向右滾動的功能 -->
  <button id="right-arrow" class="arrow right">▷</button>

  <!-- 上箭頭按鈕，這個按鈕會用來實現頁面向上滾動的功能 -->
  <button id="up-arrow" class="arrow up">△</button>
  
  <!-- 下箭頭按鈕，這個按鈕會用來實現頁面向下滾動的功能 -->
  <button id="down-arrow" class="arrow down">▽</button>

  <!-- 主要的網格區域，所有的區塊都會被動態加入到這裡 -->
  <main id="grid-layout"></main>

  <!-- 🐞 DEBUG 顯示目前位置，新增兩行顯示區塊 ID -->
  <div id="debug-info">
    <div id="previous-block">上次區塊: 尚未滾動</div>
    <div id="current-block">當前區塊: 尚未滾動</div>
  </div>

  <!-- 頁面的主要標題，通常用來顯示網站名稱或簡單描述 -->
  <h1>D.pig's Little Cave</h1>

  <!-- 這是 JavaScript 文件的引入，它控制頁面邏輯和互動 -->
  <script src="main.js"></script>

</body>
</html>
