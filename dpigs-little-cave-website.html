<!DOCTYPE html>
    <!--主要語言-->
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--網站名稱-->
  <title>D.pig's Little Cave</title>
  

    <!--連結.css-->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <!--設定部分-->
    <main>
        <section id="section-U-1">
            <div>U-1</div>
        </section>
        <section id="section-0">
          <div>Main</div>
        </section>
        <section id="section-D-1">
          <div>D-1</div>
        </section>
        <section id="section-D-2">
          <div>D-2</div>
        </section>
        <section id="section-D-3">
          <div>D-3</div>
        </section>
        <section id="section-D-4">
          <div>D-4</div>
        </section>
        <section id="section-D-5">
          <div>D-5</div>
        </section>
      
    </main>

  
    <!--文字部分-->
    <!-- 主要標題 -->
  <h1>D.pig's Little Cave</h1>
 
  <script>
    window.addEventListener('load', function() {
      // 等待頁面完全加載後，再觸發滾動
      setTimeout(function() {
        // 檢查 URL 是否有 hashtag  "###"，如果有則滾動到某區塊
        //例子.file:///E:/website/dpigs-little-cave-website_files/dpigs-little-cave-website.html#section-D-5
        if (window.location.hash) {
          const section = document.getElementById(window.location.hash.substring(1));
          if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
          }
        } else {
          // 沒有 hash 時，滾動到 section-0
          const section = document.getElementById('section-0');
          if (section) {
            section.scrollIntoView({ behavior: 'smooth' });
          }
        }
        // 延遲200毫秒，確保頁面加載完成後滾動
      }, 200); 
    });
  </script>
  
</body>
</html>
